{% set name = "match-series" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/berkels/{{ name }}/archive/{{ version }}.tar.gz
  sha256: fe4b203127c6b3c7892815f37d7e134830d6b97312e8b481cca3e5cfc834e0c4

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make  # [not win]
  host:
    - libblas
    - liblapack
    - fftw
    - libpng
    - zlib
    - bzip2  # [not win]
    - libtiff
    - suitesparse  # [not win]
  run:
  run_constrained:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx]

test:
  files:
    - matchSeries.par
    - testImg_0_STEM.tif
    - testImg_1_STEM.tif
    - testImg_2_STEM.tif
    - testImg_3_STEM.tif
  commands:
    - set QUOC_NO_SYSTEM_PAUSE=ON  # [win]
    - matchSeries

about:
  home: https://github.com/berkels/match-series
  license: CDDL-1.0
  license_file: LICENSE.txt
  summary: Joint non-rigid registration and reconstruction of image series

  description: |
    Joint non-rigid registration and reconstruction of image series
  doc_url: https://github.com/berkels/match-series
  dev_url: https://github.com/berkels/match-series

extra:
  recipe-maintainers:
    - jan-janssen
    - din14970
    - berkels
